<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact S.U.</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/images/su_banner.gif" alt="Banner" title="Umbrella Banner" />
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="api-demo.html">API Demo</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <form action="" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="input-group">
                        <label for="firstname">First Name*</label>
                        <input id="firstname" name="first-name" type="text" maxlength="25" required />
                    </div>
                    <div class="input-group">
                        <label for="lastname">Last Name*</label>
                        <input id="lastname" name="last-name" type="text" maxlength="25" required />
                    </div>
                    <div class="input-group">
                        <label for="email">Email*</label>
                        <input id="email" name="Email" type="text" maxlength="25" required />
                    </div>

                    <div class="input-group">
                        <label>Please select the music genre(s) that you like:</label>
                        <div class="checkbox-group">
                            <label for="classic">
                                <input type="checkbox" name="genre" value="classic" id="classic" /> Classic
                            </label>
                            <label for="jazz">
                                <input type="checkbox" name="genre" value="jazz" id="jazz" /> Jazz
                            </label>
                            <label for="blues">
                                <input type="checkbox" name="genre" value="blues" id="blues" /> Blues
                            </label>
                            <label for="inst">
                                <input type="checkbox" name="genre" value="inst" id="inst" /> Instrumental
                            </label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend>
                    <div class="input-group">
                        <label for="source">How did you hear about us?</label>
                        <select name="source" id="source">
                            <option value="web">Our Website</option>
                            <option value="fr">Friends</option>
                            <option value="tv">TV Advertising</option>
                            <option value="oth">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Would you recommend us to your friends?</label>
                        <div class="radio-group">
                            <label for="recommend-yes">
                                <input type="radio" name="recommend" id="recommend-yes" checked value="yes" /> Yes
                            </label>
                            <label for="recommend-no">
                                <input type="radio" name="recommend" id="recommend-no" value="no" /> No
                            </label>
                            <label for="recommend-maybe">
                                <input type="radio" name="recommend" id="recommend-maybe" value="maybe" /> Maybe
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="aboutyou">Your request:</label>
                        <textarea name="aboutyou" id="aboutyou" cols="40" rows="5"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="signme">
                            <input type="checkbox" name="signme" id="signme" checked value="sign" /> Sign me up for
                            email updates
                        </label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Register" />
                    </div>
                </fieldset>
            </form>

            <!-- Embed Google Maps -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.86333320859!2d-79.39195658450166!3d43.671812079120656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sThe+Spa+at+Four+Seasons+Hotel+Toronto!5e0!3m2!1ssl!2sca!4v1519231700735"
                    width="600" height="450" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 ILAC College & EFREI Paris University – Web Site by: First Last – All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
